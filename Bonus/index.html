<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!-- Framework -->
    <link rel="stylesheet" href="Frame-work/12bool.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <!-- Prima sezione -->
        <h2>Nested</h2>
        <!-- Prima riga -->
        <div class="row">
            <div class="col-7">
                <div class="border-padd">
                    <div class="row">
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-8">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="border-padd">
                    <div class="row">
                        <div class="col-6">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="nested">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Seconda sezione -->
        <h2>Alignment</h2>
        <!-- Prima riga -->
        <div class="row">
            <div class="col-6">
                <div class="border-padd">
                    <span>start</span>
                </div>
            </div>
        </div>
        <!-- Seconda riga -->
        <div class="row justify-center">
            <div class="col-6">
                <div class="border-padd">
                    <span>center</span>
                </div>
            </div>
        </div>
        <!-- Terza riga -->
        <div class="row justify-end">
            <div class="col-6">
                <div class="border-padd">
                    <span>end</span>
                </div>
            </div>
        </div>
        <!-- Quarta riga -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div class="border-padd bigger">

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="border-padd bigger">

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="border-padd bigger">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row align-content-between">
                    <div class="col-12">
                        <div class="border-padd">
                            <span>top</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="border-padd">
                            <span>middle</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="border-padd">
                            <span>bottom</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Terza sezione -->
        <h2>Justify Content</h2>
        <h3>Space Around</h3>
        <div class="row">
            <div class="col-12">
                <div class="border-padd">
                    <div class="row justify-space_around">
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quarta sezione -->
        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="border-padd">
                    <div class="row justify-space_between">
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="nested">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
